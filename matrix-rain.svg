<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .matrix-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
        opacity: 0.8;
        text-shadow: 0 0 5px #00ff00;
      }
      .matrix-text-bright {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        fill: #ffffff;
        opacity: 1;
        text-shadow: 0 0 10px #00ff00;
        font-weight: bold;
      }
      .matrix-text-fade {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        fill: #004400;
        opacity: 0.3;
      }
      .matrix-text-glow {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
        opacity: 0.9;
        text-shadow: 0 0 8px #00ff00;
      }
      .matrix-bg {
        fill: #000000;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" class="matrix-bg"/>
  
  <!-- Matrix Code Rain Effect -->
  <g>
    <!-- Column 1 -->
    <text x="20" y="20" class="matrix-text-bright">01001000</text>
